<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <script type="text/x-handlebars">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class ="container">
      <a class="navbar-brand" href="#">Bloggr</a>
      <ul class="nav navbar-nav">
        <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
      </ul>
    </div>
  </div>

  {{outlet}}

  </script>

  <script type="text/x-handlebars" id="about">
    <p>Some static about content for us to look at.</p>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <table class="table">
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>

            {{#each}}
              <tr><td>
                {{#link-to 'post' this}}
                {{title}}{{/link-to}} <small class='muted'>by {{author.name}}</small>
              </td></tr>
            {{/each}}

          </table>
        </div>
        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script href="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
